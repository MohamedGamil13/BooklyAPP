name: bookly_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  google_fonts: ^6.3.2
  font_awesome_icon_class: ^0.0.6
  equatable: ^2.0.7
  dartz: ^0.10.1
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/splashLogo.jpeg"

flutter_native_splash:
  color: "#ffffff"
  background_image: "assets/images/splashLogo.jpeg"
  android_gravity: fill
  ios_content_mode: scaleAspectFill


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
